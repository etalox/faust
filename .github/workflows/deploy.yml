name: Deploy to GitHub Pages

on:
  workflow_dispatch:   # permite desplegar manualmente desde Actions > Run workflow
  push:
    branches: [ main ] # también despliega automáticamente al hacer push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './'  # cambia a './dist' si tu build genera los archivos ahí

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
